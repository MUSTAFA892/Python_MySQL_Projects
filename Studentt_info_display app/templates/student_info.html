<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.name }}'s Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <h1>{{ student.name }}</h1>

        <a href="{{ url_for('index') }}" class="back-button">Back to Students List</a>
    </div>
</body>
</html>
